<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션</title>
    <!-- 커서 대면 크기 변환 -->
    <style>
        .tr1{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px;
            /* transition-property: width, height; */
            /* 트랜지션 속성 - 너비, 높이 */
            /* transition-duration: 2s, 1s; */
            /* 트랜지션 지속 시간 - 2s(2초) : 너비 변화 */
            transition: width, height, 2s, 1s;
        }
        .tr1:hover{
            width: 200px;
            height: 120px;
        }

    </style>
</head>
<body>
   <div class="tr1"></div>
</body>
</html>
