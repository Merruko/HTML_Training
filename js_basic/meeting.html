<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>연습 문제</title>
    <style>
        body{
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>소개팅 모집</h1>
    <script>
    var gender = prompt("성별을 입력하세요","여성");
    // 여성은 힌트
    alert(gender);

    var age = prompt("나이를 입력하세요","20");
    alert(age);

    var result;
    result = (gender=="여성") && age >= 20 && age < 30;

    // document.write(result);
    
    if(result==true){
        document.write("모집 대상입니다.");
    }else{
        document.write("모집 대상이 아닙니다.");
    }

    </script>

</body>
</html>
