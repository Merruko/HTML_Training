<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>비교, 논리 연산자</title>
    <!-- 주석 없음 -->
</head>
<body>
    <script>
        var num = 10;
        var result;

        result = (num >= 11);
        document.write(result + "<br>");

        result = (num <= 11);
        document.write(result + "<br>");

        result = (num = 11);
        document.write(result + "<br>");
        
        result = (num != 11);
        document.write(result + "<br>");

        document.write("================<br>");

        // 논리 연산
        var n1 = 7, n2 = 4;
        var result;

        result = (n1 > n2) && (n2==5);  // 논리곱 연산자
        document.write(result + "<br>");

        result = (n1 > n2) || (n2==5);  // 논리곱 연산자
        document.write(result + "<br>");

        result = !(n1 > n2);  // 논리 부정 연산자(참이면 거짓, 거짓이면 참)
        document.write(result + "<br>");

        

    </script>

    
</body>
</html>
