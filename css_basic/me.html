<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS 적용하기 - 선택자가 태그</title>
    <!-- 내부 스타일 적용 -->
    <style>
        section{
            width: 500px;   /* 섹션의 크기 */
            border: 3px solid gray;  /* 테두리 : 두께 종류 색상 */ 
            margin: 10px;   /* 테두리(컨텐츠)와 바깥 여백 */
            padding: 15px;  /* 테두리(컨텐츠)와 안쪽 여백 */
        }
        p{ line-height: 1.5; } /* p의 줄간격. 기본이 1이고, 1.5배 늘어남 */
    </style>

</head>    
<body>
    <div>
    <section>

        <h1>Who am I?</h1>
        <p>자바 web 실무 과정을 공부하고 있습니다.<br>
           여기는 구로디지털단지 한국직업전문학교 입니다.</p>

    </section>    
    </div>

</body>
</html>
