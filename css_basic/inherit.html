<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>스타일 상속</title>
    <!-- 인라인 스타일 -->
    <style>
        body{color:blue;}
        .underline{text-decoration: underline;}
    </style>
</head>
<body>
    <h1>CSS(Cascading Style Sheet</h1>
    <h2>웹 문서의 디자인과 내용을 분리합니다.</h2>
    <p style="color: black; font-style: italic;">웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
    
    <p>내용은 <span class="underline">HTML</span>을 이용해 구성하고, 디자인은 <span class="underline">CSS</span>를 이용해 꾸미는 것입니다. </p>

</body>
</html>
