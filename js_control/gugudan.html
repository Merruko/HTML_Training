<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>구구단 프로그램</title>
    <!-- 주석 없음 -->
    <style>
        div{
            display: inline-block;
            margin: 15px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        h3{
            text-align: center;
        }
        h1{
            padding-left: 378px;
        }
        
    </style>

</head>
<body>
    <h1>구구단</h1>
    <script>
        var i, j;
        for(i=2; i<10; i++){ // 단
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>")
            for(j=1; j<10; j++){ // 곱
                document.write(i + "x" + j + "=" + (i*j) + "<br>");
            }
            document.write("</div>");
        }

    </script>

</body>
</html>
