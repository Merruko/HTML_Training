<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>1부터 10까지 합계</title>
    <!-- 주석 없음 -->
</head>
<body>
    <script>
        var n =1;
        var sum = 0;

        while(n<11){

            sum += n;
            n++;

        }

        document.write(sum);

    </script>

    
</body>
</html>
