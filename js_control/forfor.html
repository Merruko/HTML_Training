<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>이중 for문</title>
    <!-- 주석 없음 -->
</head>
<body>
    <script>
        var i, j;
        for(i=0; i<5; i++){ // 행
            for(j=0; j<5; j++){ // 렬
                document.write("*");
            }
            document.write("<br>");
        }

    </script>

</body>
</html>
