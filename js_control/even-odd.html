<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>짝수 홀수 판단</title>
    <!-- 주석 없음 -->
</head>
<body>
    <script>
        var num = prompt("숫자를 입력하세요", "1");
        
        /* 방법1. if-else 이용
        if(num % 2 == 0){
            document.write("짝수입니다. <br>")
        }else{
            document.write("홀수입니다. <br>")
        }
        */

        // 방법2. 조건 연산자 이용
        var result = (num % 2 == 0) ? "짝수 입니다." : "홀수 입니다.";
        document.write(result);

    </script>

</body>
</html>
