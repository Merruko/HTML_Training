<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>1부터 10까지 합계</title>
    <!-- 주석 없음 -->
</head>
<body>
    <script>
        var sum = 0;
        for(var n=1; n < 11; n++){
            sum += n;
            console.log("n : " + n + ", sum : " + sum)
        }
        console.log("합계는 " + sum); 
        
        // 마우스 오른쪽 클릭 -> 검사 -> 콘솔창에서 확인.

    </script>

</body>
</html>
