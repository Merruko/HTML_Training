<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>놀이공원 입장료 계산</title>
    <!-- 주석 없음 -->
</head>
<body>
    <script>
        //놀이공원, 입장료
        //취학전 아동-1000원, 초등학생-2000원, 청소년-2500원, 일반인-3000원
        var age = 17;
        var charge = 0;
        if(age<8){
            document.write("아동 입니다.<br>");
            charge = 1000;
        }else if(age>=8 && age<14){
            document.write("초등학생 입니다.<br>");
            charge = 2000;
        }else if(age>=14 && age<20){
            document.write("청소년 입니다.<br>");
            charge = 2500;
        }else{
            document.write("일반인 입니다.<br>");
            charge = 3000;
        }
        document.write("입장료는 <span style='color:red'>" + charge + "원</span> 입니다.");
    </script>

</body>
</html>
