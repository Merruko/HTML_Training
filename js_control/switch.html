<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>switch 예제</title>
    <!-- 주석 없음 -->
    <style>
        body{
            background-color: rgb(1, 5, 51);
            color: rgb(255,255,255);
        }
        p{
            margin-top: 80px;
            font-size: 2em;
            text-align: center;
            text-shadow: 1px 2px 1px rgb(0, 0, 0);
        }
        p strong{
            font-size: 1.5em;
            color: yellow;
        }

    </style>
</head>
<body>
    <script>
        var session = prompt("관심 세션을 선택해주세요. 1-마케팅, 2-개발, 3-디자인","1")
   
        switch(session){
            case "1":
                document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>");
                break;
            case "2":
                document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
                break;
            case "3":
                document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>");
                break;
            default:
                alert("잘못된 입력입니다.");
                break;
        }

    </script>

</body>
</html>
