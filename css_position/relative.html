<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 주석 없음 -->
    <style>
    .box1{
        width: 100px;
        height: 100px;
        background-color: rgb(18, 226, 146);
        float: left;
    }
    .box2{
        width: 100px;
        height: 100px;
        background-color: rgb(226, 18, 164);
        position: relative; /*box1의 상대적인 위치*/
        top: 50px;
        left: -30px;
        float: left;
    }
    </style>

</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

</body>
</html>
