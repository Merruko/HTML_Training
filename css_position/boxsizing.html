<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>box-sizing</title>
    <!-- 주석 없음 -->
    <style>
        div{
            display: inline-block;
        }
        .box1{
            /* box-sizing: content-box; */ /*기본값. 생략가능*/
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border:2px solid rgb(233, 34, 150);
            display: inline-block;
        }
        .box2{
            /* border-box : width가 테두리, 마진, 패딩값 포함 */
            box-sizing: border-box;
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border:2px solid rgb(233, 34, 150);
        }
    </style>
</head>
<body>
    <div class="box1">box-sizing = "content-box"</div>
    <div class="box2">box-sizing = "border-box"</div>
</body>
</html>
