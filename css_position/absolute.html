<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 주석 없음 -->
    <style>
    .box1{
        width: 100px;
        height: 100px;
        background-color: rgb(18, 226, 146);
        position: absolute; /*top,left로 위치 정함*/
        top: 20px;
        left: 50px;
    }
    .box2{
        width: 100px;
        height: 100px;
        background-color: rgb(226, 18, 164);
        position: absolute; /*top,right로 위치 정함*/
        top: 50px;
        right: 30px;
    }
    </style>

</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

</body>
</html>
