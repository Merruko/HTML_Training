<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 주석 없음 -->
    <style>
        #wrap{
            /* 부모 박스 */
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            position: relative; /*기준이 되는 부모요소는 relative*/
        }
        .box{
            /* 자식 박스 */
            width: 50px;
            height: 50px;
            background: lightseagreen;
            position: absolute; /*위치를 지정할 상자*/
        }
        #b1{ top:0; left: 0;}
        #b2{ top:0; right: 0;}
        #b3{ bottom:0; left: 0;}
        #b4{ bottom:0; right: 0;}
        #b5{ top:100px; left: 150px;}

    </style>

</head>
<body>
    <div id="wrap">
        <div class="box" id="b1"></div>
        <div class="box" id="b2"></div>
        <div class="box" id="b3"></div>
        <div class="box" id="b4"></div>
        <div class="box" id="b5"></div>
    </div>

</body>
</html>
