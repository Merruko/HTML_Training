<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- z-index 숫자가 클수록 컨텐츠 위치가 겹치는 상황에서 위로 올라온다. -->
    <style>
        #wrapper{
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            position: absolute;
            padding: 10px;
        }
        #b1{
            top: 50px;
            left: 50px;
            background: red;
            z-index: 1;
        }
        #b2{
            top: 70px;
            left: 110px;
            background: blue;
            z-index: 3;
        }
        #b3{
            top: 110px;
            left: 70px;
            background: green;
            z-index: 2;
        }
      
    </style>

</head>
<body>
    <div id="wrapper">
        <div class="box" id="b1">박스1</div>
        <div class="box" id="b2">박스2</div>
        <div class="box" id="b3">박스3</div>
    </div>
   

</body>
</html>
