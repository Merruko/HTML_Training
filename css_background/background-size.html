<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>배경 이미지 넣기</title>
    <!-- 주석 없음 -->
    <style>
        div{
           width: 500px;
           height: 500px;
           border: 1px solid #222;
           margin-bottom: 10px;
        }
        .bg1{
            background-image: url("../zmain_images/bg4.jpg");
            background-size: auto;
        }
        .bg2{
            background: url("../zmain_images/bg4.jpg") no-repeat right top;
            background-size: 200px 150px;
        }
        .bg3{
            background: url("../zmain_images/bg4.jpg") no-repeat left top;
            background-size: 60% 40%;
        }
        .bg4{
            background: url("../zmain_images/bg4.jpg") no-repeat left top;
            background-size: cover; /* 배경이미지가 축소되어 박스 크기에 맞춰 크기가 정해짐 */
        }
        .bg5{
            background: url("../zmain_images/bg4.jpg") no-repeat left top;
            background-size: contain; /* 비율대로 축소되어 박스안에 배경이미지로 지정 됨 */
        }
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
</body>
</html>
