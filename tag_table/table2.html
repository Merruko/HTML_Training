<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>표 만들기</title>
    <!-- 주석 없음 -->
    <style>
        table, th, td{
            border:1px solid #ccc;
            border-collapse: collapse;
            width: 500px;
        }
        td{
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <strong>Modern Broswer</strong>
            <p>국내에서 사용하는 웹브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <td>크롬(Chrome)</td>
            <td>Google</td>
            <td>https://www.Google.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>https://www.Mozilla.org</td>
        </tr>
        <tr>
            <td>엣지(Edge)</td>
            <td>Microsoft</td>
            <td>https://www.Microsoft.com</td>
        </tr>
</body>
</html>
