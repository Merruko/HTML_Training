<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>함수 정의와 호출</title>
    <!-- 주석 없음 -->
</head>
<body>
    <script>
        // sayHello 라는 이름의 함수 정의 - 매개변수 있는 경우
        function sayHello(name){
            document.write("Hello~" + name + "<br>");
        }

        sayHello("Elsa");
        sayHello("장그래");

    </script>

    
</body>
</html>
