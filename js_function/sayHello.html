<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>함수 정의와 호출</title>
    <!-- 주석 없음 -->
</head>
<body>
    <script>
        // sayHello 라는 이름의 함수 정의
        function sayHello(){
            document.write("Hello~<br>");
        }

        sayHello();

    </script>

    
</body>
</html>
