<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 전역변수의 유효 범위 -->
    <style>
        body{
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <script>
        var num = 1; // 함수 밖 선언
        function theFunc(){
            num++;
            return num;
        }
        
        var value = theFunc(); // 호출
        console.log("value : " + value)
        console.log("num : " + num) // 검사해보면 이상 없음. 전역변수 num은 건재.

    </script>

</body>
</html>
