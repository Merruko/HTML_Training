<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>display 속성 예제</title>
    <!-- 주석 없음 -->
    <style>
        div{
            border: 1px solid #ccc;
            margin: 20px;
            border-radius: 5px;
        }
        #inline img {
            margin: 10px;
        }
        #block img {
            display: block;  /* 수직으로 배치 */
            margin: 10px;
        }
    </style>

</head>
<body>
    <div id = "inline">
        <img src="../zmain_images/pic1.jpg">
        <img src="../zmain_images/pic2.jpg">
        <img src="../zmain_images/pic3.jpg">
    </div>
    <div id = "block">
        <img src="../zmain_images/pic1.jpg">
        <img src="../zmain_images/pic2.jpg">
        <img src="../zmain_images/pic3.jpg">
    </div>
</body>
</html>
