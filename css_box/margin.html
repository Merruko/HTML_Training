<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>margin 속성 예제</title>
    <!-- 주석 없음 -->
    <style>
        div{
            width:200px;
            height:100px;
            background-color: blue;
        }
        .box1{margin: 30px 50px 30px 50px;}
        .box2{margin: 30px 50px;}
        .box3{margin: 50px 50px 50px 50px;}
        .box4{margin: 30px 5px 10px 5px;}

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    
</body>
</html>
