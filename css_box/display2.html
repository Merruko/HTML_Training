<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>display 속성 예제</title>
    <!-- 주석 없음 -->
    <style>
        nav ul li {
            display: inline;
            margin-right: 20px;
            border-top: 3px solid #222;
            padding: 10px 15px;
        }
        nav ul li a{
            text-decoration: none;
            color:black;
        }
        nav ul li a:hover { /* 호버 - 마우스를 대면 속성을 바꿈 */
            background-color: rgb(190,197,194);
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>    
</body>
</html>
