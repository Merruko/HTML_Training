<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>display 속성 예제</title>
    <!-- 주석 없음 -->
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 20px;
            display: inline-block;
            /* 크기, 너비 등의 속성이 함께 쓰이면 inline-block 사용 */
        }
        .box1{
            background-color: #ff0000;
        }
        .box2{
            background-color: #00ff00;
        }
        .box3{
            background-color: #0000ff;
        }

    </style>

</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    
    
</body>
</html>
