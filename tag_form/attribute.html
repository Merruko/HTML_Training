<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>목록 선택 태그 예제</title>
    <!-- 주석 없음 -->
    <link rel="stylesheet" href="attribute.css">
    
</head>
<body>
    <div id = "container">
    <h1>여름 방학 특강 신청서</h1>
    <form>
        <fieldset id="subject">
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="eng" class="reg">영어회화(초급)</label>
                    <input type="text" id="eng" value="오전 9:00~11:00" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset id="register">
            <legend>신청자</legend>
            <ul>
                <li>
                    <label for="name" class="reg">이름</label>
                    <input type="text" id="name" autofocus required>
                </li>
                <li>
                    <label for="id" class="reg">학번</label>
                    <input type="text" id="id" placeholder="하이픈 없이 입력" maxlength="9" required>
                </li>
                <li>
                    <label for="study" class="reg">학과</label>
                    <select id="study" class="reg">
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indus">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset id="order">
            <legend>교재 주문</legend>
            <ul>
                <li>
                    <label for="book" class="reg">교재</label>
                    <input type="number" id="book" value="1" min="1" max="3">
                </li>
                <li>
                    <label for="wsheet" class="reg">워크시트</label>
                    <input type="number" id="wsheet" value="1" min="1" max="3">
                </li>
                <li>
                    <label for="group" class="reg">단체주문</label>
                    <input type="number" id="group" value="" min="10" max="100" step="10">
                </li>
            </ul>
         </fieldset>
         <fieldset>
             <button type="submit" value="submit">신청하기</button>
             <button type="reset" value="reset">다시쓰기</button>
         </fieldset>
    </form>
    </div>
</body>
</html>
