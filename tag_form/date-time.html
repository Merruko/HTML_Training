<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>날짜, 시간 예제</title>
    <!-- 주석 없음 -->
</head>
<body>
    <form>
        <h3>조회 기간 선택</h3>
        <label><input type="date" id="start"></label>
        <label><input type="date" id="end"></label>
    </form>

    <form>
        <h3>대관 시간을 선택하세요(오늘)</h3>
        <label><input type="time" id="start2" value="09:00"></label>
        <label><input type="time" id="end2" value="18:00"></label>
    </form>

</body>
</html>
