<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>숫자, 범위 타입 예제</title>
    <!-- 주석 없음 -->
    <style>
        legend{
            font-weight: bold;
        }
        ul li{
            list-style: none;
            margin: 10px;
        }
        label.reg{
            width: 150px;
            float: left;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label for="member" class="reg">참여인원(최대10명)</label>
                    <input type="number" id="member" value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label for="stuffs" class="reg">지원물품(1인당5개)</label>
                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
                </li>
                <li>
                    <label for="level" class="reg">희망단계(하, 중, 상)</label>
                    <input type="range" id="level" value="1" min="1" max="3">
                </li>
            </ul>
        </fieldset>
    </form>

    
</body>
</html>
