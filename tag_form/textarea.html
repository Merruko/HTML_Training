<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 주석 없음 -->
</head>
<body>
    <form>
        <fieldset>
            <legend>게시글을 남겨주세요</legend>
            <textarea name="board" cols="60" rows="7">
                열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱
                
                우리는 책을 내기 전에 다시 한번 물어봅니다
                "이 책이 사람들에게 도움이 되는가?"

                더 쉽게 더 빠르게 지식을 전달하고 싶습니다
                이지스퍼블리싱의 책과 앱을 만나보세요.
            </textarea>
        </fieldset>

        <fieldset>
            <legend>meter 태그 예제</legend>
            <ul>
                <li>
                    <label>점유율 0.8</label>
                    <meter value="0.8"></meter>
                </li>
                <li>
                    <label>사용량 65%</label>
                    <meter min="0" max="100" value="65"></meter>
                </li>
                <li>
                    <label>트래픽 초과</label>
                    <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
                    <!-- 설정한 높이 8192보다 현재 값이 9216이 높아서 노란색 표시 -->
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
