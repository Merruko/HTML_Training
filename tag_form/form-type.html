<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>라디오 버튼과 체크 박스</title>
    <!-- 주석 없음 -->
    <style>
        fieldset{
            margin-bottom: 20px;
        }
        legend{
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p> <!-- name 넣으면 단일 선택 가능하게 -->
            <label><input type="radio" value="speaking" name="subject">회화</label>
            <label><input type="radio" value="grammer" name="subject">문법</label>
            <label><input type="radio" value="writing" name="subject">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend> <!-- name 안 넣으면 복수 선택 -->
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
            <label><input type="checkbox" value="abroad">해외 단신</label>
            <label><input type="checkbox" value="speaking">5분 회화</label>
            <label><input type="checkbox" value="pops">모닝 팝스</label>
        </fieldset>
    </form>
    
</body>
</html>
