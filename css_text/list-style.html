<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>리스트 목록 스타일</title>
    <!-- 주석 없음 -->
    <style>
        .sqbullet{
            list-style:square; /* square : 채운 사각형, disc : 원 */
        }
        .circlebullet{
            list-style:circle;
        }
        ol{
            list-style:lower-roman; /* 소문자 로마자 */
        }
        ul{
            list-style:upper-alpha; /* 대문자 알파벳 */
        }

    </style>
</head>
<body>

    <h1>123주식회사</h1>
    <ul class="sqbullet">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문/답변</li>
        <li>동영상강의</li>
    </ul>
    <ul class="circlebullet">
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문/답변</li>
        <li>동영상강의</li>
    </ul>
    <ol>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
    </ol>
    <ul>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
    </ul>

</body>
</html>
