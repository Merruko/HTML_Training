<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>텍스트 관련 스타일</title>
    <!-- 주석 없음 -->
    <style>
        .px1{font-size: 16px;}      /* px - 고정크기 */
        .em1{font-size: 1em;}       /* em - 상대크기 */
        .px2{font-size: 24px;}
        .em2{font-size: 1.5em;}
        .px3{font-size: 32px;}
        .em3{font-size: 2em;}

    </style>
</head>
<body>
    <p class = "px1">16px의 크기를 가진 단락</p>
    <p class = "em1">1em의 크기를 가진 단락</p>

    <p class = "px2">24px의 크기를 가진 단락</p>
    <p class = "em2">1.5em의 크기를 가진 단락</p>
    
    <p class = "px3">32px의 크기를 가진 단락</p>
    <p class = "em3">2em의 크기를 가진 단락</p>

</body>
</html>
